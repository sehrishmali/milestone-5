

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shareable Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> Milestone:5 shareable Resume Generator</h1>
    <form id="resumeForm">
        <fieldset>
            <legend>Personal Information</legend>
            
            <label for="name"> User Name:</label> 
            <input type="text" id="user name" placeholder="Enter your User name" required>

            <label for="name">Name:</label> 
            <input type="text" id="name" placeholder="Enter your name" required>
            
            <label for="email">Email:</label> 
            <input type="text" id="email" placeholder="Enter your email" required> 
            
            <label for="phone">Phone:</label> 
            <input type="text" id="phone" placeholder="Enter your phone number" required>
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="education">Education</label>
            <textarea id="education" placeholder="Enter your education" rows="4" required></textarea>
        </fieldset>
        
        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience</label>
            <textarea id="experience" placeholder="Enter your work experience" rows="2" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills</label>
            <textarea id="skills" placeholder="Enter your skills" rows="4" required></textarea>
        </fieldset>
        <button type="submit" id="submit" class="inputname">Generate My Resume</button>

    </form>

    <br>

    <!-- Dynamic Resume -->
    <div id="resumeOutput">
        <!-- Resume will be generated here -->
         <h1 class="resumeInformation" >Personal Information</h1>
         <img id="displayPicture">
         <h2 id="displayName"></h2>
         <p id="displayPhone"></p>
         <p id="displayEmail"></p>
         <h1 class="resumeInformation">Education</h1>
         <p id="displayEducation"></p>
         <h1 class="resumeInformation">Experience</h1>
         <p id="displayExperience"></p>
         <h1 class="resumeInformation">Skills</h1>
         <p id="displaySkills"></p>
         
    </div>
    <div id="shareable-link-container">
        <h2> shareable Link</h2>
        <p>Here is your shareable link to view or edit your resume</p>
        <a href="#" id="Shareable-link"><b>sehrish@gmail.com</b></a><br><br>
        <button id="downloadpdf"> <b>Download as PDF</b></button>

    </div>

    <script src="script.js"></script>
</body>
</html>
